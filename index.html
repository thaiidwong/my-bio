    <style>
        body {
            margin: 0;

        .content {

        .key-display {

            background: linear-gradient(45deg, #ff5722, #ff9800, #ffc107);
            color: black;
            font-size: 18px;
            border-radius: 25px;
            width: 300px;
            font-weight: bold;
            cursor: pointer; /* Thêm hiệu ứng trỏ chuột */
            transition: background 0.3s;
        }

        .key-display:hover {
            background: linear-gradient(45deg, #ffc107, #ff9800, #ff5722);
        }

        footer {
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <script>
        // Lấy giá trị key từ URL và hiển thị
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const key = getQueryParameter('key');
        if (key) {
            document.getElementById('keyDisplay').innerText = `Key: ${key}`;
        }

        // Sao chép key vào clipboard
        function copyKey() {
            const keyText = document.getElementById('keyDisplay').innerText.replace('Key: ', '');
            navigator.clipboard.writeText(keyText).then(() => {
                alert("Key copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy key: " + err);
            });
        }
    </script>
